<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratham Bhayana - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        section {
            flex: 0 0 100vw;
            min-height: 100vh;
            padding: 5%;
            display: flex;
            align-items: center;
            position: relative;
        }

        .section-1 {
            justify-content: flex-start;
        }

        .big-text {
            font-size: 8vw;
            line-height: 1;
            text-transform: uppercase;
            margin-bottom: 2rem;
            transform-origin: left center;
        }

        .intro-text {
            font-size: 2.5rem;
            max-width: 800px;
        }

        .project-link {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid #ff4655;
            padding-bottom: 5px;
            display: inline-block;
            transition: 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .big-text {
                font-size: 12vw;
            }
            
            .intro-text {
                font-size: 1.5rem;
            }
            
            .project-link {
                font-size: 1.2rem;
            }
        }

        .helper-text {
            font-size: 1rem;
            color: #666;
            position: absolute;
            bottom: 5%;
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1">
            <div class="content">
                <div class="big-text">This is</div>
                <div class="big-text">Pratham Bhayana</div>
                <p class="intro-text">Blog Website. You can check out the projects:
                    <a href="#projects" class="project-link">projects</a>
                </p>
            </div>
            <div class="helper-text">Scroll horizontally â†’</div>
        </section>

        <!-- Section 2-4 (Add your content) -->
        <section class="section-2">
            <h2>Featured Posts</h2>
        </section>

        <section class="section-3">
            <h2>Recent Projects</h2>
        </section>

        <section class="section-4">
            <h2>Contact</h2>
        </section>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Horizontal scroll setup
        let sections = gsap.utils.toArray("section");
        let container = document.querySelector(".container");

        gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: ".container",
                pin: true,
                scrub: 1,
                end: () => "+=" + (container.scrollWidth - window.innerWidth),
                id: "container"
            }
        });

        // Section 1 Animations
        gsap.utils.toArray(".section-1 .big-text").forEach((text, i) => {
            gsap.from(text, {
                scrollTrigger: {
                    trigger: text,
                    containerAnimation: ScrollTrigger.getById("container"),
                    start: "left center",
                    end: "+=200",
                    toggleActions: "play none none reverse"
                },
                skewX: 20,
                scale: 0.8,
                opacity: 0,
                duration: 1,
                delay: i * 0.2,
                ease: "power4.out"
            });
        });

        gsap.from(".intro-text", {
            scrollTrigger: {
                trigger: ".intro-text",
                containerAnimation: ScrollTrigger.getById("container"),
                start: "left center",
                end: "+=200",
                toggleActions: "play none none reverse"
            },
            y: 50,
            opacity: 0,
            duration: 1,
            ease: "power4.out"
        });

        // Project link hover animation
        document.querySelector(".project-link").addEventListener("mouseenter", () => {
            gsap.to(".project-link", {
                scale: 1.1,
                duration: 0.3
            });
        });

        document.querySelector(".project-link").addEventListener("mouseleave", () => {
            gsap.to(".project-link", {
                scale: 1,
                duration: 0.3
            });
        });

        // Responsive adjustments
        window.addEventListener("resize", () => {
            ScrollTrigger.refresh();
        });
    </script>
</body>
</html>
